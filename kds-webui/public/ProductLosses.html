<!doctype html>
<html lang='en-GB'>

<head>
    <meta charset='utf-8'>
    <title>Product Losses</title>
    <script src="scripts/ractive.js"></script>
    <script src="scripts/livescript.js"></script>
    <script src="scripts/prelude-browser-min.js"></script>
    <script type="text/ls" src="ProductLosses.ls"></script>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/jQuery.Soap.js"></script> 


</head>

<body style="margin:0px;">

    <div id="myProgress" style="display:none;">
        <div id="myBar"></div>
    </div>

    <h1>Ractive test</h1>

    <div id='example_container'></div>
    <script id='donutTemplate' type="text/ractive">

        <h3> Select Products </h3>

        <select value='{{ kdsProductId }}' on-change='getKdsData'>
          <option value='all' >All</option>
          {{# products:num }}
            <option value='{{ .["id"] }}'>{{ .["name"] }}</option>
          {{/ products }}
        </select>
        <td>Selected: {{kdsProductId}} </td>

        <br><br>
        {{#kds:i}}
            <li>ProductID: {{productId}}</li>
            <li>Amount:    {{amount}}</li>
            <li>Reason:    {{reason}}</li>
            <br>
        {{/kds}}
    </script>



    <style>
        .box {
            position: relative;
            width: 25%;
            float: left;
            margin: 0 0 1em 0;
        }

        .box:after {
            display: block;
            content: '';
            padding-bottom: 80%;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0 0 2em 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        polygon {
            stroke: white;
            stroke-width: 1;
            -webkit-transition: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -ms-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            transition: opacity 0.2s;
        }

        .label {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        <!-- p {
            text-align: center;
        }

        --> ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 0 0 1em;
        }

        .block {
            position: relative;
            top: 0.1em;
            display: inline-block;
            width: 1em;
            height: 1em;
            margin: 0 0.1em 0 0;
            border-radius: 50%;
        }

        #myProgress {
            position: relative;
            margin-top: 0px;
            width: 100%;
            height: 10px;
            background-color: #ddd;
        }

        #myBar {
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
    <script>
        require("LiveScript").go()
    </script>


</body>

</html>
