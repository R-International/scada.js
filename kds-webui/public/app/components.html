
<script id="bar-chart" type="text/ractive">
        <svg class="chart" width="420" height="250" aria-labelledby="title desc" role="img">
            {{#each data:i}}
                <g class="bar">
                    <rect width="48"  height="{{amount}}" x="{{i*50}}" y="{{ 80 - amount }}" fill="{{ getColor(i) }}"></rect>
                </g>
                <g>
                    <text transform="rotate(270)" text-anchor="right" x="-150" y="{{ i*50 + 20 }}" dx=".35em">{{ getShortName(.["name"]) }}</text>
                </g>
            {{/each }}
        </svg>
    </script>

<script id="line-chart" type="text/ractive">
            <svg class="chart" viewbox="0 0 600 250">
                <g>
                  {{#each xLabels:i}}
                      <text x="{{ 15 + (. * 5) }}" y="{{height}}">{{ . }}</text>
                  {{/each}}
                </g>
                <g>
                  {{#each yLabels:i}}
                    <text x="{{10}}" y="{{ height - (. / 1.2) - 20 }}">{{ . }}</text>
                  {{/each}}
                </g>
                <g>
                <polyline fill="none" stroke="#0074d9" stroke-width="2"
                     points="{{convertToSvgPoints(scaledPoints())}}" />
                </g>
            </svg>
        </script>


<script id="pie-chart" type="text/ractive">
        <svg viewBox='0 0 100 180'>
        {{#each getSegments( values ) :i}}
            <g transform='translate(50,50)'>
              <polygon fill='{{ colors[i] }}'
                on-mouseover='set("selected", i)' on-mouseout='set("selected", null)'
                opacity='{{ selected === null ? 1 : (selected === i ? 1 : 0.2) }}' points='{{ getSegmentPoints( ., 20, 50 ) }}'>
            </g>
            <g transform='translate(5,110)' on-mouseover='set("selected", i)' on-mouseout='set("selected", null)'
                opacity='{{ selected === null ? 1 : (selected === i ? 1 : 0.2) }}'>
                <rect transform='translate(0,{{i*10}})' width="5" height="5" style="fill:{{ colors[i] }};stroke-width:0.5;stroke:rgb(0,0,0)" />
                <text transform='translate(10,{{i*10+5}})'  font-size="7">{{columnList[i]}} ({{ .["value"] }})</text>
            </g>
            <g transform='translate(50,58)'>
                {{#if selected === i}}
                    <text text-anchor="middle"  style="font-weight: bold; font-family: monospace; font-size: 1.8em;">{{ .["value"] }}</text>
                {{/if}}
            </g>
        {{/each segments}}
        </svg>
    </script>
<script id="stacked-bar-chart" type="text/ractive">
            <svg class="chart" width="1200" height="40" aria-labelledby="title desc" role="img">
            {{#each getGraphData(data):i}}
                <g class="bar" on-mouseover='set("selected", i)' on-mouseout='set("selected", null)'>
                    <rect width="{{amount * 5}}"  height="38" y="0" x="{{startX*5}}" style="fill: {{ getColor(i) }}" ></rect>
                    <text font-family="monospace" font-weight="bold" font-size="15" fill="white"
                        text-anchor="middle" x="{{ centerX * 5 }}" y="19"  dy=".35em" >{{amount}}</text>
                </g>
            {{/each }}
            </svg>
        </script>
