<!doctype html>
<html lang='en-GB'>

    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <title>Line Chart</title>
        <script src="scripts/ractive.js"></script>
        <script src="scripts/ractive.single-double-click.js"></script>
        <script src="scripts/livescript.js"></script>
        <script src="scripts/prelude-browser-min.js"></script>
        <script src="scripts/ractive-bootstrap.js"></script>
        <script src="scripts/jquery-1.12.0.min.js"></script>
        <script src="scripts/jQuery.Soap.js"></script>
        <link rel="stylesheet" href="scripts/bootstrap.min.css" >
        <link rel="stylesheet" href="scripts/bootstrap-theme.min.css" >
        <script src="scripts/bootstrap.min.js" ></script>

        <script type="text/ls" src="line-chart.ls"></script>
    </head>

    <body style="margin:0px;">
        <div id='main-output'></div>
        <script id='main-template' type="text/ractive">
            <h2> Line Char Example </h2>
            <line-chart points="{{myData}}" width="600" height="200" />
        </script>
        <script id='line-chart' type='text/ractive'>
            <svg class="chart" viewbox="0 0 600 250">
                <g>
                  {{#each xLabels:i}}
                      <text x="{{ 15 + (. * 5) }}" y="{{height}}">{{ . }}</text>
                  {{/each}}
                </g>
                <g>
                  {{#each yLabels:i}}
                    <text x="{{10}}" y="{{ height - (. / 1.2) - 20 }}">{{ . }}</text>
                  {{/each}}
                </g>
                <g>
                <polyline fill="none" stroke="#0074d9" stroke-width="2"
                     points="{{convertToSvgPoints(scaledPoints())}}" />
                </g>
            </svg>
        </script>

        <style>
            .label-title {
              font-weight: bold;
              text-transform: uppercase;
              font-size: 12px;
              fill: black;
            }
        </style>
        <script>
            require("LiveScript").go()
        </script>

    </body>
</html>
