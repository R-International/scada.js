<!doctype html>
<html lang='en-GB'>

<head>
    <meta charset='utf-8'>
    <title>TEST PAGE</title>
    <script src="scripts/ractive.js"></script>
    <script src="scripts/livescript.js"></script>
    <script src="scripts/prelude-browser-min.js"></script>
    <script type="text/ls" src="stacked-bar-chart.ls"></script>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/jQuery.Soap.js"></script>
</head>

<body style="margin:0px;">

    <h1>Stacked Bar Chart Example</h1>

    <div id='main-output'></div>
    <script id='main-template' type="text/ractive">
        <stacked-bar-chart data="{{myBarChart}}"/>
        <br>
        <stacked-bar-chart data="{{myBarChart2}}"/>
    </script>

    <script id='stackedchart' type='text/ractive'>
        <svg class="chart" width="1200" height="120" aria-labelledby="title desc" role="img">
        {{#each getGraphData(data):i}}
            <g class="bar" on-mouseover='set("selected", i)' on-mouseout='set("selected", null)'>
                <rect width="{{amount * 5}}"  height="75" y="0" x="{{startX*5}}" style="fill: {{ getColor(i) }}" ></rect>
                <text text-anchor="middle" x="{{ centerX * 5 }}" y="40"  dy=".35em" >{{amount}}</text>
            </g>
        {{/each }}
        </svg>
    </script>

    <style>
        .bar {
            cursor: pointer;
            font-family: Helvetica, sans-serif;
        }
        .bar text {
            color: yellow;
        }
        .bar:hover,
        .bar:focus {
            fill: white;
        }
    </style>

    <script>
        require("LiveScript").go()
    </script>

</body>
</html>
