<!doctype html>
<html lang='en-GB'>

<head>
    <meta charset='utf-8'>
    <title>TEST PAGE</title>
    <script src="scripts/ractive.js"></script>
    <script src="scripts/ractive.single-double-click.js"></script>
    <script src="scripts/livescript.js"></script>
    <script src="scripts/prelude-browser-min.js"></script>
    <script type="text/ls" src="table.ls"></script>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/jQuery.Soap.js"></script>
</head>

<body style="margin:0px;">

    <h1>test123</h1>

    <div id='example_container'></div>
        <script id='mainTemplate' type="text/ractive" >
            <table class='table'>
                <tr>
                  <th>#</th>
                  <th>siparis no</th>
                  <th>tarih</th>
                  <th>şube</th>
                  <th>ürün-sayısı</th>
                  <th>tutar</th>
                </tr>
              {{#each table:i}}
                <tr class="input-line" on-doubleclick="activated" {{#if editable && (clickedIndex === i)}} style="background-color: white" {{/if}}>
                    <td>
                        {{#if clickedIndex === i }}<span class="table-control">edit</span>
                        <input type='checkbox' checked='{{editable}}'>{{/if}}
                    </td>
                    <td>{{i+1}}</td>
                    <td><div class="input" contenteditable="{{editable && (clickedIndex === i)}}" value='{{siparisNo}}'></div></td>
                    <td><div class="input" contenteditable="{{editable && (clickedIndex === i)}}" value='{{tarih}}'></div></td>
                    <td><div class="input" contenteditable="{{editable && (clickedIndex === i)}}" value='{{sube}}'></div></td>
                    <td><div class="input" contenteditable="{{editable && (clickedIndex === i)}}" value='{{urunSayisi}}'></div></td>
                    <td><div class="input" contenteditable="{{editable && (clickedIndex === i)}}" value='{{tutar}}'></div></td>
                </tr>
              {{/each}}
            </table>
            <br/>
            <table class='table'>
              {{#each table:i}}
                <tr class="input-line">
                    <td>{{siparisNo}}</td>
                    <td>{{tarih}}</td>
                    <td>{{sube}}</td>
                    <td>{{urunSayisi}}</td>
                    <td>{{tutar}}</td>
                </tr>
              {{/each}}
            </table>
        </script>
    <style>
    body {
        background-color: gray;
    }
    .input-line {
        color: black;
    }
    .input-line div:hover{
        background-color: yellowgreen;
    }
    .input {
        display: inline;
    }
    .table-control {
        background-color: red;
    }
    </style>

    <script>
        require("LiveScript").go()
    </script>

</body>
</html>
