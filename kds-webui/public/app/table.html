<!doctype html>
<html lang='en-GB'>

<head>
    <meta charset='utf-8'>
    <title>TEST PAGE</title>
    <script src="scripts/ractive.js"></script>
    <script src="scripts/livescript.js"></script>
    <script src="scripts/prelude-browser-min.js"></script>
    <script type="text/ls" src="table.ls"></script>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/jQuery.Soap.js"></script>
</head>

<body style="margin:0px;">

    <h1>test123</h1>

    <div id='example_container'></div>
        <script id='mainTemplate' type="text/ractive" >
            <table class='table'>
                <tr>
                  <th>#</th>
                  <th>siparis no</th>
                  <th>tarih</th>
                  <th>şube</th>
                  <th>ürün-sayısı</th>
                  <th>tutar</th>
                </tr>
              {{#each table:i}}
                <tr  class="input-line" on-click="activated">
                  <td>{{i+1}}</td>
                  <div class="input" contenteditable="{{editable}}" value='{{siparisNo}}'></div>
                  <div class="input" contenteditable="{{editable}}" value='{{tarih}}'></div>
                  <div class="input" contenteditable="{{editable}}" value='{{sube}}'></div>
                  <div class="input" contenteditable="{{editable}}" value='{{urunSayisi}}'></div>
                  <div class="input" contenteditable="{{editable}}" value='{{tutar}}'></div>
                </tr>
              {{/each}}
            </table>
            <br/>
            <input type='checkbox' checked='{{editable}}'> Input is {{editable ? "editable" : "not editable"}}
        </script>
    <style>
    body {
        background-color: gray;
    }
    .input-line {
        color: black;
    }
    .input-line div:hover{
        background-color: yellowgreen;
    }
    .input {
      display: table-cell;
      border: 1px solid black;
    }
    </style>

    <script>
        require("LiveScript").go()
    </script>

</body>
</html>
