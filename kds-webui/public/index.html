<!doctype html>
<html lang='en-GB'>

<head>
    <meta charset='utf-8'>
    <title>Raw Material-Supplier Productivity</title>
    <script src="scripts/ractive.js"></script>
    <script src="scripts/livescript.js"></script>
    <script src="scripts/prelude-browser-min.js"></script>
    <script type="text/ls" src="app.ls"></script>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/jQuery.Soap.js"></script> 


</head>

<body style="margin:0px;">
    <!--progress bar oluştur-->
    <div id="myProgress" style="display:none;">
        <div id="myBar"></div>
    </div>
    <h1>Ractive test</h1>
    <!-- <h2>DonutChart</h2> -->
    <div id='example_container'></div>
    <script id='donutTemplate' type="text/ractive">
        <h3> Select Products </h3>

        <select value='{{ kdsProductId }}' on-change='getKdsData'>
      <option value='all' >All</option>
      {{# products:num }}
        <option value='{{ .["id"] }}'>{{ .["name"] }}</option>
      {{/ products }}
    </select>
        <td>Selected: {{kdsProductId}} </td>

        <ul>
            <li><span class="block" style="background-color: #ffc829"></span> <span>spektlere uygunluk</span></li>
            <li><span class="block" style="background-color: #729d34"></span> <span>teslim süresi</span></li>
            <li><span class="block" style="background-color: #ff5500"></span> <span>fiyat değişkenliği</span></li>
            <li><span class="block" style="background-color: #ccefff"></span> <span>tedarikçi belgeleri-denetim puanı</span></li>
            <li><span class="block" style="background-color: #c00999"></span> <span>diğer</span></li>
        </ul>
        <br><br> {{#kds:i}}
        <div class='box'>
            <!-- the donut chart -->
            <donutchart data='{{scores}}' selected='{{id}}'  delay='{{ i * 50 }}' style='width: 16.666%;' on-select='select' />
            <!-- the month name -->
            <div class='label'>{{supplierName}}</div>
        </div>
        {{/kds}}
        {{#if selected }}
            <text intro-outro='fade' y='1'>Score: {{selected["value"]}}</text>
            <span></span> 
        {{/if}}
       

    </script>


    <script id='donutchart' type='text/ractive'>

        <svg viewBox='0 0 100 100'>
          <g transform='translate(50,50)'>
            {{# getSegments( scores ) :i}}
              <polygon on-hover='select:{{id}}' class='donut-segment' fill='{{ colors[ id["id"] ] }}' on-mouseover='set("selected",id)' 
                on-mouseout='set("selected",null)'
                opacity='{{ !selected ? 1 : ( selected === id ? 1 : 0.4 ) }}'
                points='{{ getSegmentPoints( ., 20, 50, c ) }}'
              >
            {{/ segments }} 

          </g>
        </svg>
    </script>
    <style>
        .box {
            position: relative;
            width: 25%;
            float: left;
            margin: 0 0 1em 0;
        }
        
        .box:after {
            display: block;
            content: '';
            padding-bottom: 80%;
        }
        
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0 0 2em 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        polygon {
            stroke: white;
            stroke-width: 1;
            -webkit-transition: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -ms-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            transition: opacity 0.2s;
        }
        
        .label {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        
        <!-- p {
            text-align: center;
        }
        
        --> ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            display: inline-block;
            margin: 0 0 0 1em;
        }
        
        .block {
            position: relative;
            top: 0.1em;
            display: inline-block;
            width: 1em;
            height: 1em;
            margin: 0 0.1em 0 0;
            border-radius: 50%;
        }
        
        #myProgress {
            position: relative;
            margin-top: 0px;
            width: 100%;
            height: 10px;
            background-color: #ddd;
        }
        
        #myBar {
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
    <script>
        require("LiveScript").go()
    </script>


</body>

</html>
